<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket - Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <img src="asset/img/logo.jpg" alt="Logo Store" width="80px" />
          <a
            class="nav-link active text-white fs-4 m-4"
            aria-current="page"
            href="#"
            style="font-family: Georgia, 'Times New Roman', Times, serif"
          >
            Music Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <a
              class="nav-link active text-dark fs-4 me-4"
              href="HomePage.html"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
            >
              <u>Home</u></a
            >
            <a
              class="nav-link active text-dark fs-4 me-4"
              class="nav-link"
              href="./backoffice.html"
              href="#"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              ><u>Back-office</u></a
            >
            <a
              class="nav-link active text-dark fs-4 me-4"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              ><u>Contact us!</u></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1
        class="text-center my-4"
        style="font-family: Georgia, 'Times New Roman', Times, serif"
      >
        Aggiungi un nuovo brano nella Home!
      </h1>
      <div class="container">
        <div class="row justify-content-center" id="event-form">
          <div class="col col-12 col-lg-6">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Titolo del brano</label>
                <input class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione del brano</label
                >
                <input class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Artista del brano</label>
                <input class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Incolla qui l'Url dell'immagine del brano</label
                >
                <input type="url" class="form-control" id="imageUrl" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del brano</label>
                <input type="number" class="form-control" id="price" required />
              </div>

              <button type="submit" class="btn btn-primary">SALVA BRANO</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/BackOffice.js"></script>
  </body>
</html>
